<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/cat304/src/style/login&signup.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div id="signupForm" class="form-wrapper active">
        <h2>User Registration</h2>
        <form action="signup_process.php" method="POST">
          <input type="text" name="fullname" placeholder="Enter your full name" required>
          <input type="number" name="age" placeholder="Enter your age" required maxlength="3" min="1" max="120">
          <input type="tel" name="phone" placeholder="Enter your phone number" required>
          <input type="text" name="address" placeholder="Enter your home address" required>
          <input type="text" name="username" placeholder="Enter your username" required>
          <input type="email" name="email" placeholder="Enter your email" required>
          <div class="password-container">
            <input type="password" name="password" id="signupPassword" placeholder="Enter your password" required>
            <span id="toggleSignupPassword" class="eye-icon" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account?</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2024 NCD Fitness. All Rights Reserved.
  </footer>

  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const passwordType = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = passwordType;
    }
  </script>
</body>
</html>
