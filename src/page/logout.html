<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFF2DF, #D3A376);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #3E2522;
        }

        .logout-container {
            text-align: center;
            padding: 20px;
            background: #FFE0B2;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
        }

        .logout-container img {
            width: 80px;
            height: 80px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .logout-container h1 {
            font-size: 24px;
            margin: 15px 0;
            color: #3E2522;
        }

        .logout-container p {
            font-size: 16px;
            color: #8C6E63;
        }

        .logout-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #FFF2DF;
            background-color: #3E2522;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(62, 37, 34, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-container a:hover {
            background-color: #8C6E63;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <img src="https://img.icons8.com/clouds/100/logout-rounded.png" alt="Logout Icon">
        <h1>You've Successfully Logged Out</h1>
        <p>Thank you for visiting. We hope to see you back soon!</p>
        <a href="login.html">Log Back In</a>
    </div>
</body>
</html>
